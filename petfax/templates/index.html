<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="pet_container">
        <div class="pet">
            <h1 style="color: red">Welcome to PetFax</h1>
            {% for pet in pets %}
                <h2>{{ pet.pet_name }}</h2>
                <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
                <a href="{{ url_for('pet.pet_details', pet_id=pet['pet_id']) }}">Pet details</a>
            {% endfor %}
        </div>
    </div>  
</body>
</html>
